<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test User</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 30px; border-radius: 8px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Test User Account</h1>
        <p>This will create a Firebase user account for testing:</p>
        <ul>
            <li><strong>Email:</strong> clientone@aprettygirlmatter.com</li>
            <li><strong>Password:</strong> admin123</li>
            <li><strong>Role:</strong> Client</li>
        </ul>
        
        <button onclick="createUser()">Create Test User</button>
        
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration - update with your actual config
        const firebaseConfig = {
            apiKey: "AIzaSyDF47aZnB3UlQjk_7puXUIWFUUyP9t5O4M",
            authDomain: "aprettygirlmatter-v3.firebaseapp.com",
            projectId: "aprettygirlmatter-v3",
            storageBucket: "aprettygirlmatter-v3.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef123456"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.createUser = async function() {
            const resultDiv = document.getElementById('result');
            const email = 'clientone@aprettygirlmatter.com';
            const password = 'admin123';
            
            try {
                resultDiv.innerHTML = '<div class="result">Creating user account...</div>';
                
                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user profile in Firestore
                const userProfile = {
                    profile: {
                        firstName: 'Client',
                        lastName: 'One',
                        email: email,
                        phone: '(555) 123-4567',
                        dateOfBirth: '1990-01-01',
                        address: '123 Main Street',
                        city: 'Raleigh',
                        state: 'NC',
                        zipCode: '27601',
                        emergencyContactName: 'Emergency Contact',
                        emergencyContactPhone: '(555) 987-6543',
                        preferredContactMethod: 'email',
                        hearAboutUs: 'Website',
                        createdAt: Timestamp.now(),
                        updatedAt: Timestamp.now()
                    },
                    role: 'client',
                    isActive: true
                };
                
                await setDoc(doc(db, 'users', user.uid), userProfile);
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Test user created successfully!</h3>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Password:</strong> ${password}</p>
                        <p><strong>UID:</strong> ${user.uid}</p>
                        <p>You can now log in with these credentials on your app.</p>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error creating user:', error);
                
                let errorMessage = error.message;
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = `User already exists! Try logging in with:<br>
                        Email: ${email}<br>
                        Password: ${password}`;
                }
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error creating user</h3>
                        <p>${errorMessage}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
